<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de Endereços utilizando o Spring Boot</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/css/estilo.css}" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/enderecos}">Endereços</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Menu
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="http://www.google.com" target="_blank">Site</a></li>
                        <li><a href="http://www.facebook.com" target="_blank">Facebook</a></li>
                        <li><a href="http://www.youtube.com" target="_blank">YouTube</a></li>
                        <li><a href="http://github.com" target="_blank">Github</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Lista de Endereços</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>CEP</th>
            <th>Logradouro</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>Localidade</th>
            <th>UF</th>
            <th>IBGE</th>
            <th>GIA</th>
            <th>DDD</th>
            <th>SIAFI</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="endereco : ${enderecosList}">
            <td th:text="${endereco.cep}"></td>
            <td th:text="${endereco.logradouro}"></td>
            <td th:text="${endereco.complemento}"></td>
            <td th:text="${endereco.bairro}"></td>
            <td th:text="${endereco.localidade}"></td>
            <td th:text="${endereco.uf}"></td>
            <td th:text="${endereco.ibge}"></td>
            <td th:text="${endereco.gia}"></td>
            <td th:text="${endereco.ddd}"></td>
            <td th:text="${endereco.siafi}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
