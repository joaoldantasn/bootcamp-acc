<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS Front-End</title>
    <!-- Incluindo React e ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Incluindo Babel para usar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Incluindo Axios para requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [error, setError] = React.useState(null);

            const getStudents = async () => {
                try {
                    const response = await axios.get('http://localhost:8080/student');
                    setData(response.data);
                    setError(null);
                } catch (error) {
                    setData(null);
                    setError('Erro ao obter os dados.');
                }
            };

            return (
                <div>
                    <h1>ReactJS Front-End</h1>
                    <button onClick={getStudents}>Pegar dados</button>
                    <br />
                    <br />
                    <div>Response Data: {data ? JSON.stringify(data) : 'Nenhum dado disponível'}</div>
                    <br />
                    <div>Error: {error}</div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
